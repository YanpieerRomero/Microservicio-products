apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  labels:
    app: products-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: products-app
  template:
    metadata:
      name: products-pod
      labels:
        app: products-app
    spec:
      containers:
        - name: products-container
          image: products-image
          ports:
            - containerPort: 8090