apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service-deployment
  labels:
    app: products-service
spec:
  replicas: 10
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: products-service:v1
          ports:
            - containerPort: 8090